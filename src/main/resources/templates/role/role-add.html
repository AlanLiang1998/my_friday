<!--/*-->

    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

<head th:replace="fragments :: head(~{::title})">
    <title>friday-添加角色</title>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="roleName" class="layui-form-label">
                    <span class="x-red">*</span>角色名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="roleName" name="roleName" required="" lay-verify="roleName"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="nickname" class="layui-form-label">描述</label>
                <div class="layui-input-inline">
                    <input type="text" id="nickname" name="nickname" required=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div id="test1"></div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="add" style="background-color: #5FB878">
                        立即提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(["tree", 'form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer,
                tree = layui.tree;

            //自定义验证规则
            form.verify({
                //验证角色名
                roleName: function (value) { //value：表单的值、item：表单的DOM对象
                    if (null === value || "" === value || value.length <= 0) {
                        return '角色名不能为空'
                    }
                    if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                        return '角色名不能有特殊字符';
                    }
                    if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                        return '角色名首尾不能出现下划线\'_\'';
                    }
                    if (/^\d+\d+\d$/.test(value)) {
                        return '角色名不能全为数字';
                    }
                },
            });
            //监听提交
            form.on('submit(add)', function (data) {
                //发异步，把数据提交给后台
                $.ajax({
                    url: '/role',
                    type: 'POST',
                    data: data.field,
                    success: function (result) {
                        layer.alert("添加成功", {icon: 6}, function () {
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    },
                    error: function (result) {
                        let error = JSON.parse(result.responseText);
                        layer.msg(error.message, {icon: 5});
                    }
                });

                return false;
            });

            //渲染
            var inst1 = tree.render({
                elem: '#test1'  //绑定元素
                , data: [{
                    title: '江西' //一级菜单
                    , children: [{
                        title: '南昌' //二级菜单
                        , children: [{
                            title: '高新区' //三级菜单
                            //…… //以此类推，可无限层级
                        }]
                    }]
                }, {
                    title: '陕西' //一级菜单
                    , children: [{
                        title: '西安' //二级菜单
                    }]
                }]
            });
        });
</script>
