<body>

            <a href="">首页</a>
            <a href="">系统管理</a>
            <a><cite>用户管理</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <!--工具栏-->
            <div class="layui-card">
                <!--操作栏-->
                <div class="layui-card-header layui-inline">
                    <button class="layui-btn layui-btn-danger" id="delAllBtn"><i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn layui-btn-warm"><i class="layui-icon layui-icon-close-fill"></i>禁用</button>
                    <button class="layui-btn" onclick="xadmin.open('添加用户','/user/addPage',460,500)">
                        <i class="layui-icon"></i>添加
                    </button>

                </div>
                <!--搜索框-->
                <div class="layui-card-body layui-inline">
                    <form class="layui-form layui-col-space5" id="search-form">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="keyword" placeholder="请输入用户ID或用户名" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body">
                    <!--数据表格-->
                    <table class="layui-table layui-form" id="user-table">
                        <!--列工具栏-->
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </table>
                </div>
            </div>

<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        //渲染数据表格
        table.render({
            elem: '#user-table'
            , url: '/user/list' //数据接口
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 200 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , page: true //开启分页
            , cols: [
                [ //表头
                    {checkbox: true, fixed: 'left'}
                    , {field: 'userId', title: 'ID', width: 30, sort: true}
                    , {field: 'username', title: '用户名', width: 100, sort: true}
                    , {
                    field: 'role', title: '角色', width: 80, templet: function (data) {
                        return data.role.roleName;
                    }
                }
                    , {
                    field: 'sex', title: '性别', width: 70, sort: true, templet: function (data) {
                        return data.sex === 'M' ? '男' : '女';
                    }
                }
                    , {field: 'phone', title: '电话', width: 120}
                    , {field: 'email', title: '邮箱', width: 150}
                    , {
                    field: 'status', title: '状态', width: 60, templet: function (data) {
                        return data.status === 1 ? '激活' : '停用';
                    }
                }
                    , {field: 'createTime', title: '创建日期', width: 150}
                    , {field: 'updateTime', title: '最后更新', width: 150}
                    , {fixed: 'right', width: 140, align: 'center', toolbar: '#barDemo'}
                ]
            ]
        });

        //监听提交
        form.on('submit(search)', function (data) {
            table.render({
                elem: '#user-table'
                , url: '/user?keyword=' + data.field.keyword //数据接口
                , response: {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    , statusCode: 200 //规定成功的状态码，默认：0
                    , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                    , countName: 'count' //规定数据总数的字段名称，默认：count
                    , dataName: 'data' //规定数据列表的字段名称，默认：data
                }
                , page: true //开启分页
                , cols: [
                    [ //表头
                        {checkbox: true, fixed: 'left'}
                        , {field: 'userId', title: 'ID', width: 30, sort: true}
                        , {field: 'username', title: '用户名', width: 100, sort: true}
                        , {
                        field: 'role', title: '角色', width: 80, templet: function (data) {
                            return data.role.roleName;
                        }
                    }
                        , {
                        field: 'sex', title: '性别', width: 70, sort: true, templet: function (data) {
                            return data.sex === 'M' ? '男' : '女';
                        }
                    }
                        , {field: 'phone', title: '电话', width: 120}
                        , {field: 'email', title: '邮箱', width: 150}
                        , {
                        field: 'status', title: '状态', width: 60, templet: function (data) {
                            return data.status === 1 ? '激活' : '停用';
                        }
                    }
                        , {field: 'createTime', title: '创建日期', width: 150}
                        , {field: 'updateTime', title: '最后更新', width: 150}
                        , {fixed: 'right', width: 140, align: 'center', toolbar: '#barDemo'}
                    ]
                ]
            });

            return false;
        });
    });

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {icon: 5, time: 1000});

            } else {
                $(obj).attr('title', '启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {icon: 5, time: 1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }


    function delAll(argument) {

        layer.confirm('确认要删除吗？' + data, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
